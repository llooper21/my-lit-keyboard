<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Lit Keyboard</title>
  <link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Griffy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
  <div id="main-container">
    <center>
      <h1>My Lit Keyboard</h1>
      <div id="keyboard-container">
        <div id="screen">
         <textarea id="ta" autofocus></textarea>
       </div>
       <div id="first-row">
        <span id="`">`</span>
        <span id="1">1</span>
        <span id="2">2</span>
        <span id="3">3</span>
        <span id="4">4</span>
        <span id="5">5</span>
        <span id="6">6</span>
        <span id="7">7</span>
        <span id="8">8</span>
        <span id="9">9</span>
        <span id="0">0</span>
        <span id="-">-</span>
        <span id="=">=</span>
        <span id="Backspace">delete</span>
       </div>
       <div id="second-row">
        <span id="Tab">tab</span>
        <span id="q">q</span>
        <span id="w">w</span>
        <span id="e">e</span>
        <span id="r">r</span>
        <span id="t">t</span>
        <span id="y">y</span>
        <span id="u">u</span>
        <span id="i">i</span>
        <span id="o">o</span>
        <span id="p">p</span>
        <span id="[">[</span>
        <span id="]">]</span>
        <span id="\">\</span>
       </div>
       <div id="third-row">
        <span id="CapsLock">caps</span>
        <span id="a">a</span>
        <span id="s">s</span>
        <span id="d">d</span>
        <span id="f">f</span>
        <span id="g">g</span>
        <span id="h">h</span>
        <span id="j">j</span>
        <span id="k">k</span>
        <span id="l">l</span>
        <span id=";">;</span>
        <span id="'">'</span>
        <span id="Enter">return</span>
       </div>
       <div id="fourth-row">
        <span id="ShiftLeft">shift</span>
        <span id="z">z</span>
        <span id="x">x</span>
        <span id="c">c</span>
        <span id="v">v</span>
        <span id="b">b</span>
        <span id="n">n</span>
        <span id="m">m</span>
        <span id=","><</span>
        <span id=".">></span>
        <span id="/">/</span>
        <span id="ShiftRight">shift</span>
       </div>
       <button type="reset" value="Reset" onclick="reset()" id="button">Clear Text</button>
     </div>
    </center>
    
  </div>
  <audio id="cat">
    <source src="assets/CatCD.mp3">
  </audio>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
